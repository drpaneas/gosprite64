name: CI

on:
  push:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
  pull_request:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'

jobs:
  mage:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: true

      # --- macOS ARM64: Install mage via Homebrew then run manually ---
      - name: Install mage using Homebrew (macOS ARM64) and run 
        if: runner.os == 'macos' && runner.arch == 'arm64'
        run: |
          brew update
          brew install mage
          mage Setup
          chmod +x ./build_examples.sh
          ./build_examples.sh

      # --- Other platforms: Use mage-action ---
      - name: Run Mage Setup and Test targets with mage-action
        if: runner.os != 'macos'
        uses: magefile/mage-action@v3
        with:
          version: latest
          args: Setup

      - name: Run build_examples script
        run: ./build_examples.sh
